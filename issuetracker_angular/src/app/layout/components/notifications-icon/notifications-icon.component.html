<div class="container-fluid p-0">
	<div class="row m-0">
		<div class="col p-0">

			<audio id="audio">
				<source src="../../../../assets/notification.mp3" type="audio/mp3">
			</audio>

			<button class="btn p-0 position-relative" style="color: #043C77;" (click)=" showNotificationsContainer()">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell"
					viewBox="0 0 16 16">
					<path
						d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
				</svg>
				<span *ngIf="unSeenNotifications.length > 0 && !clicked"
					class="position-absolute top-0 start-100 translate-middle p-1 badge rounded-pill"
					style="font-size: 0.7rem; background-color: red;">
					{{unSeenNotifications.length}}
				</span>
			</button>



			<!-- notifications container -->
			<div class="notifications-container" *ngIf="notificationsContainer" (click)="clickedOut($event)">


				<div class="notifications_icon_container bg-light border px-2 py-3">

					<div class="container-fluid p-0 mb-2">
						<div class="row m-0">
							<div class="col-8 px-2">
								<h4 class="fw-bold text-dark">
									Notifications
								</h4>
							</div>
							<div class="col-4 px-2 text-end">
								<button class="btn p-0" (click)="hideNotificationsContainer()">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
										viewBox="0 0 16 16">
										<path
											d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
									</svg>
								</button>
							</div>
						</div>
						<div class="row m-0 mt-3">
							<div class="col px-3 text-end">
								<a routerLink="/notifications" (click)="hideNotificationsContainer()">See all</a>
							</div>
						</div>
					</div>


					<ng-container *ngFor="let notifi of unSeenNotifications">
						<app-notification [notification]="notifi"
							(closeNotificationsWindowEvent)="hideNotificationsContainer()"></app-notification>
					</ng-container>


				</div>

			</div>
			<!-- notifications container -->




		</div>
	</div>
</div>
